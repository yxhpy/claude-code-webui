<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>编辑账号</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-3">编辑账号</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Base URL</label>
          <input name="baseurl" class="form-control" value="{{ account.baseurl }}" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">API Key</label>
          <input name="apikey" class="form-control" value="{{ account.apikey }}" required />
        </div>
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">保存</button>
          <a class="btn btn-secondary" href="{{ url_for('index') }}">返回</a>
        </div>
      </form>
    </div>
  </body>
  </html>
